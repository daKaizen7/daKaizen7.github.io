<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No</title>
</head>
<body style="margin:0; padding:0; overflow:hidden; background-color: black;">

    <img id="manos" src="Sources/15.gif" style="position:fixed; 
    top:0; 
    left:0; 
    width:100vw; 
    height:100vh; 
    object-fit:cover; 
    z-index:999;
    opacity: 1;
    transition: opacity 3s ease;">

    <h2 id="titulo" style="
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: red;
        z-index: 999;
        font-size: 5rem;">
        
        No, <br>
        not in my dreams.
  
    </h2>

  <script>
    const titulo = document.getElementById('titulo');
    const manos = document.getElementById('manos');
    
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
        manos.style.opacity = '0';
        }, 100); // Espera mínima para permitir el render inicial

    });
    
    setTimeout(() => {
        titulo.style.cursor='pointer'

        titulo.addEventListener('click', () => {
        window.location.href = 'time.html';
      
    })
    }, 4000);

    titulo.addEventListener('click', () => {
    // Si el audio está en el padre (la página que contiene el iframe)
    try {
      const audio = parent.document.getElementById('musicaFondo');
      if (audio) {
        audio.play().then(() => {
          console.log('Música reanudada desde no.html al hacer clic en #titulo');
        }).catch(err => {
          console.warn('No se pudo reproducir la música:', err);
        });
      }
    } catch (err) {
      console.error('No se pudo acceder al audio desde el iframe:', err);
    }

    // Luego navega a la siguiente página
    window.location.href = 'time.html';
  });
  </script>
</body>
</html>
